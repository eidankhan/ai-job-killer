<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - AI Job Risk</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
</head>

<body class="auth-body">

    <div class="auth-container">
        <div class="auth-card shadow-sm">
            <div class="card-body p-4 p-md-5">

                <h1 class="auth-title h3 mb-3 text-center">
                    Welcome Back!
                </h1>
                <p class="auth-subtitle text-center text-muted mb-4">
                    Log in to see your AI Job Risk Score.
                </p>

                <form id="login-form">

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="login-email" placeholder="name@example.com"
                            required>
                        <label for="login-email">Email address</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="login-password" placeholder="Password" required>
                        <label for="login-password">Password</label>
                    </div>

                    <div class="text-end mb-4">
                        <a href="#" class="auth-link">Forgot Password?</a>
                    </div>

                    <div id="auth-alert" class="alert alert-danger" style="display: none;"></div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg auth-btn" id="login-button">
                            <span class="btn-text">Log In</span>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                                style="display: none;"></span>
                        </button>
                    </div>
                </form>

                <div class="text-center mt-4 pt-3 border-top">
                    <p class="text-muted mb-0">
                        Don't have an account?
                        <a href="signup.html" class="auth-link fw-bold">Sign Up</a>
                    </p>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="config.js"></script>
    <script src="auth-ui.js"></script>
    <script src="login.js"></script>

</body>

</html>
