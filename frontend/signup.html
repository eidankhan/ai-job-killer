<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AI Job Risk</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
</head>

<body class="auth-body">

    <div class="auth-container">

        <div id="signup-card" class="auth-card shadow-sm">
            <div class="card-body p-4 p-md-5">

                <h1 class="auth-title h3 mb-3 text-center">
                    Create Your Account
                </h1>
                <p class="auth-subtitle text-center text-muted mb-4">
                    Get your AI Job Risk Score in minutes.
                </p>

                <form id="signup-form">

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="signup-name" placeholder="Your Name" required>
                        <label for="signup-name">Name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="signup-email" placeholder="name@example.com"
                            required>
                        <label for="signup-email">Email address</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="signup-password" placeholder="Password" required
                            minlength="8">
                        <label for="signup-password">Password (min. 8 characters)</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="signup-password-confirm"
                            placeholder="Confirm Password" required minlength="8">
                        <label for="signup-password-confirm">Confirm Password</label>
                    </div>

                    <div id="signup-alert" class="alert" style="display: none;"></div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg auth-btn" id="signup-button">
                            <span class="btn-text">Create Account</span>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                                style="display: none;"></span>
                        </button>
                    </div>
                </form>

                <div class="text-center mt-4 pt-3 border-top">
                    <p class="text-muted mb-0">
                        Already have an account?
                        <a href="login.html" class="auth-link fw-bold">Log In</a>
                    </p>
                </div>
            </div>
        </div>

        <div id="verify-card" class="auth-card shadow-sm" style="display: none;">
            <div class="card-body p-4 p-md-5">

                <h1 class="auth-title h3 mb-3 text-center">
                    Check Your Email
                </h1>
                <p class="auth-subtitle text-center text-muted mb-4">
                    We sent a 6-digit verification code to
                    <strong id="user-email-placeholder">your-email@example.com</strong>.
                </p>

                <form id="verify-form">

                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" id="verify-code" placeholder="123456" required
                            maxlength="6">
                        <label for="verify-code">Verification Code</label>
                    </div>

                    <div id="verify-alert" class="alert" style="display: none;"></div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg auth-btn" id="verify-button">
                            <span class="btn-text">Verify Account</span>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                                style="display: none;"></span>
                        </button>
                    </div>
                </form>

                <div class="text-center mt-4 pt-3 border-top">
                    <p class="text-muted mb-0">
                        Didn't get a code?
                        <a href="#" class="auth-link fw-bold" id="resend-link">Resend</a>
                    </p>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="config.js"></script>
    <script src="auth-ui.js"></script>

    <script src="signup.js"></script>

</body>

</html>
